
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0a1f44, #0f2c5c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;

            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;

            border: none;
            border-radius: 6px;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005fa3;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #00ffcc;
        }
    </style>
</head>
<body>

        </form>
