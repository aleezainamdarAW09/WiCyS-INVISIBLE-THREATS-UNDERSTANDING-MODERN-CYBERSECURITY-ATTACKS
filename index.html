
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0a1f44, #0d2a6b);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-repeat: repeat;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #1e3c72;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2a4d8f;
        }
        #logo {
            display: block;
            margin: 30px auto 10px auto;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://seeklogo.com/images/A/arctic-wolf-logo-CB96CC3169-seeklogo.com.png" alt="Arctic Wolf Logo">
    <div class="container">
        <h2>Register here to get your goodies!</h2>
        <p>Women in Cybersecurity | Arctic Wolf</p>
        <form onsubmit="handleSubmit(event)">
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email Address" required><br>
            <input type="password" placeholder="Create Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p id="message" style="margin-top:20px;"></p>
    </div>

</body>
</html>
